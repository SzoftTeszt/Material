
{{animal|json}}

<mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      <mat-card-title>{{!create?"Edit Animal":"Add Animal"}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
   
        <mat-form-field *ngFor="let oszlop of columns" class="fill-width">
            <ng-container *ngIf="oszlop=='erkezes'; else simainput">
               
                    <mat-label>{{oszlop}}</mat-label>
                    <input matInput [matDatepicker]="picker"
                    [(ngModel)]="animal.erkezes">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  
            </ng-container>
            <ng-template #simainput>
            
                <mat-label>{{oszlop}}</mat-label>
                <input matInput type="text" [(ngModel)]="animal[oszlop]">
            </ng-template>
        </mat-form-field>

     <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="onSave()"  mat-button color="warn">{{!create?"Save":"Add"}}</button>
    </mat-card-actions>
    <mat-card-footer>
      <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> -->
    </mat-card-footer>
  </mat-card>
